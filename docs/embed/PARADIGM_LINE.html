<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- dotlottie player: module + nomodule 동시 제공 (권장) -->
  <script type="module" src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"></script>
  <script nomodule src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>

  <style>
    html, body { margin:0; padding:0; background:transparent; }
    .wrap { width:360px; height:360px; margin:0 auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <dotlottie-player
      src="https://rawcdn.githack.com/dotlottie/player/main/packages/player/stories/assets/lotties/heart.lottie"
      background="transparent"
      speed="1"
      style="width:100%; height:100%; display:block"
      loop
      autoplay>
    </dotlottie-player>
  </div>
</body>
</html>
