<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- dotlottie player (일반 빌드) -->
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
  <style>
    html,body{margin:0;padding:0}
    .wrap{width:360px;height:360px;margin:0 auto}
  </style>
</head>
<body>
  <div class="wrap">
    <dotlottie-player
      src="https://cdn.jsdelivr.net/gh/munkyuyang0124/eyesays_lottie@main/insight_management/change/PARADIGM_LINE.lottie"
      background="transparent"
      speed="1"
      style="width:100%;height:100%;display:block"
      loop
      autoplay>
    </dotlottie-player>
  </div>
</body>
</html>
